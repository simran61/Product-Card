<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simran | Product Card</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="left">
            <div class="slider slider-left">
                <i class="fa fa-arrow-left"></i>
            </div>
            <img src="images/starwars.png" alt="" class="wordmark">
        </div>

        <div class="right">
            <img src="images/helmet.png" alt="">
            <div class="productInfo">
                <h1>STORMTROOPER<br>HELMET</h1>
                <h2>$1,299.99</h2>
                <div class="info">
                    <div class="info1">
                        <h4>Helmet Size</h4>
                        <div class="size">
                            <p class="active">S</p>
                            <p>M</p>
                            <p>L</p>
                            <p>XL</p>
                        </div>
                    </div>
                    <div class="info2">
                        <h3>75%</h3>
                        <h4>Durability Rate</h4>
                    </div>
                </div>

                <div class="buttons">
                    <button class="cart">ADD TO CART</button>
                    <i class=" fa fa-heart favorite"></i>
                    <a href="#" class="wishlist">ADD TO WISHLIST</a>
                </div>
            </div>
            <div class="slider slider-right">
                <i class="fa fa-arrow-right"></i>
            </div>
        </div>
    </div>
</body>

</html>
